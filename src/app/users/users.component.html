<div class="container mt-2">
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="home"
      role="tabpanel"
      aria-labelledby="home-tab"
    >
      <form
        class="card shadow p-5 mb-5 mt-3"
        [formGroup]="userForm"
        (ngSubmit)="submitForm()"
      >
        <h2 class="text-center fw-bold">Angular CRUD</h2>
        <div class="row d-flex mt-3">
          <div class="form-group col-md-6">
            <label for="formGroupExampleInput">Name</label>
            <input
              type="text"
              class="form-control"
              name="Name"
              formControlName="Name"
              id="formGroupExampleInput"
              placeholder="Enter Name"
            />
            
          </div>
          <div class="form-group col-md-6">
            <label for="formGroupExampleInput2">Phone Number</label>
            <input
              type="number"
              class="form-control"
              name="PhoneNo"
              formControlName="PhoneNo"
              id="formGroupExampleInput2"
              placeholder="Enter Phone No"
            />
          </div>
        </div>
        <div class="row mt-2 d-flex btns">
          <div class="col-md-6">
            <button type="submit" class="btn btn-success m-1">Add</button>

            <button type="reset" class="btn btn-secondary m-1">Reset</button>
          </div>
        </div>
      </form>
    </div>
    <div
      class="tab-pane fade show active card shadow"
      id="profile"
      role="tabpanel"
      aria-labelledby="profile-tab"
    >
      <table class="table">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Name</th>
            <th scope="col">PhoneNo</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{ user.id }}</th>
            <th>{{ user.Name }}</th>
            <td>{{ user.PhoneNo }}</td>
            <td>
              <button
                type="button"
                class="btn btn-primary m-1"
                (click)="getByIdUser(user.id)"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-danger m-1"
                (click)="deleteuser(user.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
